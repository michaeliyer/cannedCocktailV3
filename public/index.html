<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canned Cocktail V3</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <body>

        <h1>Canned Cocktail Inventory V3</h1>

        <h2>Add Customer</h2>
        <form id="customerForm">
          <input type="text" name="name" placeholder="Customer Name" required />
          <input type="email" name="email" placeholder="Email" />
          <input type="tel" name="phone" placeholder="Phone" />
          <textarea name="notes" placeholder="Notes"></textarea>
          <button type="submit">Add Customer</button>
        </form>        
        <h2>All Customers</h2>
        <ul id="customerList"></ul>
    <hr>     
    <hr>  
        
        
        <h2>Add a Product</h2>
        <form id="productForm">
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="description" placeholder="Description" />
            <input type="text" id="category" placeholder="Category" />
            <button type="submit">Add Product</button>
        </form>
        <h2>All Products</h2>
        <ul id="productList"></ul>
    <hr>     
    <hr>   

    <h2>Add a Product Variant</h2>
            <form id="variantForm">
            <select id="variantProductSelect" required></select>
            <input type="text" id="variantSize" placeholder="Size (e.g. 4 x 1gallon)" required />
            <input type="number" id="variantPrice" placeholder="Price (e.g. 100.00)" step="0.01" required />
            <input type="number" id="variantStock" placeholder="Units in stock" required />
            <button type="submit">Add Variant</button>
            </form>
        <h2>All Products & Variants</h2>
        <div id="productWithVariants"></div>
       
        
    <h2>Create Order</h2>
            <form id="orderForm">
            <label for="orderCustomer">Customer:</label>
            <select id="orderCustomer" required></select>

            <div id="orderItemsContainer"></div>
            <button type="button" onclick="addOrderItem()">➕ Add Item</button>

            <p><strong>Total: $<span id="orderTotal">0.00</span></strong></p>

            <button type="submit">✅ Submit Order</button>
            </form>
      
        <script src="script.js"></script>
      </body>
</body>
</html>
